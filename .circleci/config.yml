version: 2.1

commands:

  bootstrap-linux:
    steps:
      - run:
          name: Bootstrap Linux
          command: |
            apt update
            apt install -y pkg-config g++ cmake
            apt install -y zip unzip zlib1g-dev
            apt install -y curl git rsync
            apt install -y python3

            curl -OL https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh --silent
            bash Miniconda3-latest-Linux-x86_64.sh -b -f

  bootstrap-macos:
    steps:
      - run:
          name: Bootstrap macOS
          command: |
            HOMEBREW_NO_AUTO_UPDATE=1 brew tap bazelbuild/tap >> build.log
            HOMEBREW_NO_AUTO_UPDATE=1 brew install bazelbuild/tap/bazel >> build.log
            HOMEBREW_NO_AUTO_UPDATE=1 brew install gmp >> build.log
            HOMEBREW_NO_AUTO_UPDATE=1 brew install mmv >> build.log

            curl -O https://repo.anaconda.com/miniconda/Miniconda3-latest-MacOSX-x86_64.sh --silent
            bash Miniconda3-latest-MacOSX-x86_64.sh -b -f >> build.log

  create-pyenv:
    parameters:
      python-version:
        type: string
    steps:
      - run:
          name: Create Python << parameters.python-version >> environment
          command: |
            ../miniconda3/bin/conda create -n py<< parameters.python-version >> python=<< parameters.python-version >> 2> /dev/null || true
            ../miniconda3/envs/py<< parameters.python-version >>/bin/python -m venv venv-py<< parameters.python-version >>
            . venv-py<< parameters.python-version >>/bin/activate
            pip install -q -r requirements-dev.txt

  configure-pyenv:
    parameters:
      python-version:
        type: string
      tensorflow-version:
        type: string
    steps:
      - run:
          name: Configure Python << parameters.python-version>> to use TensorFlow << parameters.tensorflow-version >>
          command: |
            . venv-py<< parameters.python-version >>/bin/activate
            make clean
            pip install -q -U tensorflow==<< parameters.tensorflow-version >>
            make .bazelrc
            # reduce Bazel output to logs
            echo 'test --noshow_progress --noshow_loading_progress' >> .bazelrc
            echo 'build --noshow_progress --noshow_loading_progress' >> .bazelrc

  build-tagged:
    parameters:
      python-version:
        type: string
      tensorflow-version:
        type: string
      tagged-directory:
        type: string
    steps:
      - configure-pyenv:
          python-version: << parameters.python-version >>
          tensorflow-version: << parameters.tensorflow-version >>
      - run:
          name: Build tagged for Python << parameters.python-version >> and TensorFlow << parameters.tensorflow-version >>
          command: |
            . venv-py<< parameters.python-version >>/bin/activate
            pip freeze
            DIR_TAGGED=<< parameters.tagged-directory >> make build-tagged
  
  package-bundle:
    parameters:
      python-version:
        type: string
      tagged-directory:
        type: string
      wheel-directory:
        type: string
    steps:
      - configure-pyenv:
          python-version: << parameters.python-version >>
          tensorflow-version: << parameters.tensorflow-version >>
      - run:
          name: Bundle package for Python << parameters.python-version >>
          command: |
            . venv-py<< parameters.python-version >>/bin/activate
            pip freeze
            DIR_TAGGED=<< parameters.tagged-directory >> DIR_WHEEL=<< parameters.wheel-directory >> make package-bundle

jobs:

  test-linux:
    parameters:
      python-version:
        type: string
      tensorflow-version:
        type: string
    docker:
      - image: tfencrypted/tf-big:0.1.0
    working_directory: ~/repo
    steps:
      - checkout
      - bootstrap-linux
      - create-pyenv:
          python-version: << parameters.python-version >>
      - configure-pyenv:
          python-version: << parameters.python-version >>
          tensorflow-version: << parameters.tensorflow-version >>
      - run:
          name: Run tests
          command: |
            . venv-py<< parameters.python-version >>/bin/activate
            pip freeze
            make test

  test-macos:
    parameters:
      python-version:
        type: string
      tensorflow-version:
        type: string
    macos:
      xcode: "10.0.0"
    working_directory: ~/repo
    steps:
      - checkout
      - bootstrap-macos
      - create-pyenv:
          python-version: << parameters.python-version >>
      - configure-pyenv:
          python-version: << parameters.python-version >>
          tensorflow-version: << parameters.tensorflow-version >>
      - run:
          name: Run tests
          command: |
            . venv-py<< parameters.python-version >>/bin/activate
            pip freeze
            make test

  package-build-macos:
    parameters:
      python-version:
        type: string
    macos:
      xcode: "10.0.0"
    working_directory: ~/repo
    steps:
      - checkout
      - bootstrap-macos
      - create-pyenv:
          python-version: << parameters.python-version >>
      - run:
          name: Clear intermediate directories
          command: |
            rm -rf ./tagged
            rm -rf ./wheelhouse
      # build all tagged versions
      - build-tagged:
          python-version: << parameters.python-version >>
          tensorflow-version: "1.13.1"
          tagged-directory: ./tagged
      - build-tagged:
          python-version: << parameters.python-version >>
          tensorflow-version: "1.13.2"
          tagged-directory: ./tagged
      - build-tagged:
          python-version: << parameters.python-version >>
          tensorflow-version: "1.14.0"
          tagged-directory: ./tagged
      # bundle up into wheel
      - package-bundle:
          python-version: << parameters.python-version >>
          tagged-directory: ./tagged
          wheel-directory: ./wheelhouse
      # save for test and deployment
      - persist_to_workspace:
          root: ./wheelhouse
          paths:
            - "*.whl"

  test-package-macos-py35:
    macos:
        xcode: "10.0.0"
    working_directory: ~/repo
    steps:
      - checkout
      - *bootstrap-macos
      - *bootstrap-venv-py35
      - attach_workspace:
          at: wheelhouse
      - run:
          name: Test package
          command: |
            . venv-py35/bin/activate
            make clean
            make package-test

