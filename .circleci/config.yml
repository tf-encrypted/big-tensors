  whltest-linux:
    parameters:
      python-version:
        type: string
      tensorflow-version:
        type: string
    docker:
      - image: ubuntu:19.04
    working_directory: ~/repo
    steps:
      - checkout
      - bootstrap-linux
      - whltest:
          python-version: << parameters.python-version >>
          python-environment: test-linux-py<< parameters.python-version >>
          tensorflow-version: << parameters.tensorflow-version >>

  whltest-macos:
    parameters:
