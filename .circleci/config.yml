    macos:
      xcode: "10.0.0"
    working_directory: ~/repo
    steps:
      - checkout
      - bootstrap-macos
      - whltest:
          python-version: << parameters.python-version >>
          python-environment: test-macos-py<< parameters.python-version >>
          tensorflow-version: << parameters.tensorflow-version >>

  deploy:
    docker:
      - image: ubuntu:19.04
    working_directory: ~/repo
    steps:
      - checkout
      - bootstrap-linux
      - attach_workspace:
          at: ./out
      - run:
          name: TODO
          command: |
            tree ./out
      - store_artifacts:
          path: ./out/wheelhouse
          destination: wheelhouse

